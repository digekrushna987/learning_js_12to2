<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 22rem;">
    <h4 class="text-center mb-4"> Calculator</h4>

    
    <div class="mb-3">
      <label for="num1" class="form-label">Num1:</label>
      <input type="number" class="form-control" id="num1">
    </div>

    <div class="mb-3">
      <label for="num2" class="form-label">Num2:</label>
      <input type="number" class="form-control" id="num2">
    </div>

    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-primary" onclick="calculate('+')">+</button>
      <button class="btn btn-secondary" onclick="calculate('-')">-</button>
      <button class="btn btn-success" onclick="calculate('*')">*</button>
      <button class="btn btn-danger" onclick="calculate('/')">/</button>
    </div>

    <div class="mb-3">
      <label for="result" class="form-label">Result:</label>
      <input type="text" class="form-control" id="result" readonly>
    </div>

    <div class="text-center">
      <button class="btn btn-dark" onclick="clearFields()">Clear</button>
    </div>
  </div>

  <script>
    function calculate(operator) {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        alert("Please enter both numbers!");
        return;
      }

      switch (operator) {
        case '+': result = num1 + num2; break;
        case '-': result = num1 - num2; break;
        case '*': result = num1 * num2; break;
        case '/': result = num2 !== 0 ? num1 / num2 : "Error (Divide by 0)"; break;
        case '%': result = num2 !== 0 ? num1 % num2 : "Error (Modulo by 0)"; break;
        default: result = "Invalid operation";
      }

      document.getElementById("result").value = result;
    }

    function clearFields() {
      document.getElementById("num1").value = "";
      document.getElementById("num2").value = "";
      document.getElementById("result").value = "";
    }
  </script>

</body>
</html>
